<!DOCTYPE html>
<html>
    <head>
        <title> operators practice </title>
    </head>
    <body>
        <h2>Assignments operators</h2>
        <script>
              let a=5;

                  a+= 2; //Addition Assignment operator

                  console.log(a)

                  let b=7

                  b-= 4; //Subtraction Assignment operator

                  console.log(b);

                  let c=8;

                  c*= 4; //Multiplication Assignment operator


                  console.log(c);

                  let d=8;

                  d/= 4;//Division Assignment operator

                  console.log(d);

                  let e=8;

                  e%= 3;//  "%=" Operator assigns a remainder to a variable.

                  console.log(e);

        </script>
    </body>
</html>
