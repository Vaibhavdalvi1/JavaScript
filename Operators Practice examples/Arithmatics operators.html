<!DOCTYPE html>
<html>
    <head>
        <title> operators practice </title>
    </head>
    <body>
        <h2>Arithmatics operators</h2>
        <script>
            let x = 5;
            let y = 3;

// addition
           console.log( x + y);  

// subtraction
           console.log( x - y);  

// multiplication
           console.log( x * y);  

// division
           console.log( x / y); 

// remainder
           console.log(x % y);   

// increment
           console.log( ++x); 
           console.log( x++); 
           console.log( x);     

// decrement
           console.log( --x); 
           console.log( x--); 
           console.log( x);     

//exponentiation
           console.log('x ** y =', x ** y);
        </script>
    </body>
</html>
