<!DOCTYPE html>
<html>
    <head>
        <title>Promise Example1</title>

    </head>
    <p>simple calculation of value using promise method and get answer and showing error massage if answer is not correct</p>
    <body>
        <script>

            function prom(a,b){

                return new Promise(function(resolve,reject){

                    console.log("Fetching data, Please Wait...");
                    var c = a / b;

                    setTimeout(() =>{
                        if(a,b){
                            resolve(`Your answer : ${c}`);

                        }else{

                            reject("Failed to calculate...");
                        }


                        }, 2000)
                    });
            
            }

            prom(5,4).then((result) =>{
                console.log(result);

            }).catch((error) =>{
                console.log(error);
            });

           
        </script>
    </body>
</html>
