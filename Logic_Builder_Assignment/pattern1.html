<!DOCTYPE html>
<html>
    <head>
        <title>Number Pattern1</title>
    </head>
    <h1>Triangle Pattern</h1>
    <body>
        <script>

            let n = 5;
            let x = "";

            for(let i = 1; i<=n; i++){
                

                for(let j = 1; j<=i; j++){

                    x+= j;
                }

                x += "\n";
            }

            console.log(x)
        </script>
    </body>
</html>
