<!DOCTYPE html>
<html>
    <head>
        <title> Number Pattern3 </title>

    </head>
    <h2>Reverse Triangle2</h2>
    <body>
        <script>
            let n = 5;
            let x = "";
            for (let i = 1; i <= n; i++) {
              for (let j = 1; j <= n - i + 1; j++) {
                x += i;
              }
              x += "\n";
            }
            console.log(x);
            
        </script>
    </body>
</html>
