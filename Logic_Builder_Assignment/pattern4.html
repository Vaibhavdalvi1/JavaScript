<!DOCTYPE html>
<html>
    <head>
        <title>
            Number Pattern4
        </title>
    </head>
    <h1>Reverse Triangle3</h1>
    <body>
        <script>

            let n = 5;
            let x = "";
            let count = 1;
            for (let i = 1; i <= n; i++) {
            for (let j = 1; j <= n - i + 1; j++) {
                x += count;
                count++;
            }
            x += "\n";
            }
            console.log(x);
        </script>
    </body>
</html>
