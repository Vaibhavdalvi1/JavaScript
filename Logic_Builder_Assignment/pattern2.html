<!DOCTYPE html>
<html>
    <head>
        <title>
            Number Pattern2
        </title>

    </head>
    <h1>Reverse Triangle</h1>
    <body>
        <script>
            let n = 5;
            let x = "";
            for (let i = 1; i <= n; i++) {
              for (let j = 1; j <= n - i + 1; j++) {
                x += j;
              }
              x += "\n";
            }
            console.log(x);
        </script>
    </body>
</html>
