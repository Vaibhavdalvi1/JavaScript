<!DOCTYPE html>
<html>
    <head>
        <title>Primitive datatype </title>
    </head>
    <body>
        <h2>Primitive Datatype basic Examples</h2>

        <script>

            //String datatype

            let a = "Hello Geexu family";// using double quote
            let b = 'Wellcome';// using single quote
            let c = "It's alright"; // we are also use single quote inside double quote
            let d = 'Vaibhav"Dalvi"';// we are also use double quote inside single quote

            document.write(a);
            document.write("<br></br>");
            document.write(b);
            document.write("<br></br>");
            document.write(c);
            document.write("<br></br>");
            document.write(d);
            document.write("<br></br>");


            // Number Datatypes 

            let e = 123.21; //With decimal
            let f = 1234; //with out decimal

            document.write(e);
            document.write("<br></br>");
            document.write(f);
            document.write("<br></br>");

            // Booleans Datatype

            let x = 5;
            let y = 5;
            let z = 6;

            document.write(x==y);
            document.write("<br></br>");
            document.write(y==z);
            document.write("<br></br>");
            
        </script>
    </body>
</html>
