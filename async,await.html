<!DOCTYPE html>
<html>
    <head>
        <title>
            Use async and await method
        </title>
    </head>
    <body>
        <script>


            async function test(){

                try{
                    let response = await fetch("https://jsonplaceholder.typicode.com/users");
                    const users = await response.json();

                    return users;
                }catch(error){

                    console.log(error);
                }

            }

            test().then((res) => {
                console.log(res);
            });

        </script>
    </body>
</html>
